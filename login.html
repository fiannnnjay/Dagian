<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Login ‚Äì WA Report Bot</title>
<style>
  body{margin:0;font-family:Poppins;background:#0f0f23;display:flex;height:100vh;align-items:center;justify-content:center}
  .card{background:#1e1e38;padding:35px;border-radius:14px;box-shadow:0 0 20px #00d9ff;width:320px;text-align:center;color:#fff}
  input{width:100%;padding:12px;margin:10px 0;border:none;border-radius:8px}
  button{width:100%;padding:12px;background:#00d9ff;color:#000;border:none;border-radius:8px;font-weight:600;cursor:pointer}
</style>
</head>
<body>
<div class="card">
  <h2>üîê Login</h2>
  <input id="pwd" type="password" placeholder="Password">
  <button onclick="login()">Masuk</button>
</div>
<script>
const PASSWORD = "glow123";
function login(){
  if(document.getElementById('pwd').value === PASSWORD){
    localStorage.setItem("loggedIn","true");
    location.href = "dashboard.html";
  }else{
    alert("Password salah");
  }
}
</script>
</body>
</html>
