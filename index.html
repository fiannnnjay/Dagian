<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPS OLED View</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .screen {
      background: #111;
      border: 2px solid #333;
      padding: 20px 30px;
      border-radius: 12px;
      width: 260px;
      height: 90px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .label {
      font-size: 14px;
      color: #ccc;
    }

    .lokasi {
      margin-top: 8px;
      font-size: 13px;
      color: #00ffcc;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>

  <div class="screen">
    <div class="label">Lokasi Kamu Sekarang:</div>
    <div class="lokasi" id="lokasi">Mendeteksi lokasi...</div>
  </div>

  <script>
    const lokasi = document.getElementById("lokasi");

    function reverseGeocode(lat, lon) {
      fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
        .then(res => res.json())
        .then(data => {
          const jalan = data.address.road || data.display_name || "Lokasi tidak diketahui";
          lokasi.textContent = jalan;
        })
        .catch(err => {
          lokasi.textContent = "Gagal mendeteksi lokasi";
        });
    }

    function updatePos(pos) {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      reverseGeocode(lat, lon);
    }

    function handleError(error) {
      lokasi.textContent = "GPS Error: " + error.message;
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(updatePos, handleError, {
        enableHighAccuracy: true,
        maximumAge: 1000,
        timeout: 10000
      });
    } else {
      lokasi.textContent = "Geolocation tidak tersedia.";
    }
  </script>

</body>
</html>
