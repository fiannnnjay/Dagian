<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Wajah Scan & Face Wash AI</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 30px;
    }
    canvas, video {
      border-radius: 10px;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
    }
  </style>
</head>
<body>

  <h1>Smart Face Scanner</h1>
  <p>Deteksi wajahmu dan rekomendasi face wash</p>
  <video id="video" width="320" height="240" autoplay muted></video>
  <div id="result"></div>

  <script>
    const video = document.getElementById('video');
    const result = document.getElementById('result');

    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models'),
    ]).then(startVideo);

    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => console.error("Gagal akses kamera:", err));
    }

    video.addEventListener('play', () => {
      const canvas = faceapi.createCanvasFromMedia(video);
      document.body.append(canvas);
      const displaySize = { width: video.width, height: video.height };
      faceapi.matchDimensions(canvas, displaySize);

      setInterval(async () => {
        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
        const resized = faceapi.resizeResults(detections, displaySize);
        canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
        faceapi.draw.drawDetections(canvas, resized);

        if (detections.length > 0) {
          result.style.display = "block";
          result.innerHTML = `
            <h2>Wajah Terdeteksi âœ…</h2>
            <p><strong>Simulasi Kondisi:</strong> Jerawat Sedang</p>
            <p><strong>Rekomendasi:</strong> Gunakan face wash dengan <b>Niacinamide (Vitamin B3)</b> + <b>Salicylic Acid</b></p>
          `;
        } else {
          result.style.display = "none";
        }

      }, 1000);
    });
  </script>

</body>
</html>
