<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPS OLED View</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
      padding-bottom: 40px;
    }

    .screen {
      background: #111;
      border: 2px solid #333;
      padding: 16px 20px;
      border-radius: 12px;
      width: 280px;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .label {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 6px;
    }

    .lokasi {
      font-size: 13px;
      color: #00ffcc;
      word-wrap: break-word;
      white-space: normal;
    }
  </style>
</head>
<body>

  <div class="screen">
    <div class="label">Lokasi Kamu Sekarang:</div>
    <div class="lokasi" id="lokasi">Mendeteksi lokasi...</div>
  </div>

  <script>
    const lokasi = document.getElementById("lokasi");

    function reverseGeocode(lat, lon) {
      fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
        .then(res => res.json())
        .then(data => {
          const road = data.address.road || '';
          const city = data.address.city || data.address.town || data.address.village || '';
          const state = data.address.state || '';
          lokasi.textContent = `${road}, ${city}, ${state}`;
        })
        .catch(() => {
          lokasi.textContent = "Gagal mendeteksi lokasi";
        });
    }

    function updatePos(pos) {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      reverseGeocode(lat, lon);
    }

    function handleError(error) {
      lokasi.textContent = "GPS Error: " + error.message;
    }

    // Check permission & auto run without click
    if (navigator.permissions) {
      navigator.permissions.query({ name: "geolocation" }).then(result => {
        if (result.state === "granted" || result.state === "prompt") {
          navigator.geolocation.watchPosition(updatePos, handleError, {
            enableHighAccuracy: true,
            maximumAge: 1000,
            timeout: 10000
          });
        } else {
          lokasi.textContent = "Izin lokasi ditolak";
        }
      });
    } else {
      // fallback
      navigator.geolocation.watchPosition(updatePos, handleError, {
        enableHighAccuracy: true,
        maximumAge: 1000,
        timeout: 10000
      });
    }
  </script>

</body>
</html>
